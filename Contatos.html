<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div class="Principal">
        <h1>Contato</h1> 

        <form action="javascript:alert('Enviado com sucesso')">

            <div class="Nome">
            <label for="Nome">Nome</label>
            <input type="text" class="Nome1">
            </div>

            <div class="Email">
                <label for="E-mail">E-mail</label>
                <input type="text" class="E-mail">
            </div>

            <div class="Assunto">
                <label for="Assunto">Assunto:</label>
                <input type="text" class="Assunto1">
            </div>

            <div class="Mensagem">
                <label for="Mensagem" class="Mensagem1">Mensagem</label>
                <textarea name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
            </div>

            <div class="Enviar E-mail">
                <button onclick="location.href='./index.html'" type= "submit" >Enviar E-mail</button>
            </div>
            

        </form>
    </div>

</body>
</html>
